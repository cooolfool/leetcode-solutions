name: Keep SkillBridge Alive

on:
  schedule:
    - cron: "*/6 * * * *" # every 15 minutes
  workflow_dispatch: # allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render App
        run: |
          curl -s -o /dev/null -w "%{http_code}" https://skillbridge-backend-um2v.onrender.com/health || true
