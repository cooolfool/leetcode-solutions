name: Playwright Login Test

on:
  workflow_dispatch: # run manually first

jobs:
  test-login:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps

      - name: Generate auth.json
        run: npx tsx save-storage-state.ts
        env:
          LEETCODE_USERNAME: ${{ secrets.LEETCODE_USERNAME }}
          LEETCODE_PASSWORD: ${{ secrets.LEETCODE_PASSWORD }}
      - name: Run login test
      
        run: npx playwright test tests/login.test.ts
