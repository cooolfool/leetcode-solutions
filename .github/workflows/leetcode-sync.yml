name: LeetCode Sync (API)

on:
  schedule:
    - cron: "0 */8 * * *"   # every 8 hours
  workflow_dispatch:        # allow manual run

permissions:
  contents: write           # allow pushing with GITHUB_TOKEN

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install dotenv   

      - name: Run fetch-leetcode.js
        env:
          LEETCODE_USERNAME: ${{ secrets.LEETCODE_USERNAME }}
          LEETCODE_PASSWORD: ${{ secrets.LEETCODE_PASSWORD }}
          # OR
          LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
          LEETCODE_CSRFTOKEN: ${{ secrets.LEETCODE_CSRFTOKEN }}
          # OR
          LEETCODE_COOKIES: ${{ secrets.LEETCODE_COOKIES }}
        run: node fetch-leetcode.js
      - name: Commit & push
        run: |
          git config --global user.name  "your_fav_bot"
          git config --global user.email "your_fav_bot@example.com"
          git add -A
          git commit -m "Sync: update accepted submissions" || echo "No changes"
          git push
